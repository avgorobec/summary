<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Резюме</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
<div class="layout">
    <header class="header">
        <div class="header__wrapper">
            <div class="header__left-block">
                <img src="https://via.placeholder.com/150" alt="" class="left-block__foto">
                <div class="left-block__caption">
                    <span class="caption__name">Горобец Алексей</span>
                    <span class="caption__proff">Full-Stack JavaScript Developer</span>
                </div>
            </div>
            <div class="header__right-block">
                <div class="header__contact-me">
                    <a href="#">
                        <i class="far fa-paper-plane"></i>
                        Написать мне
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <div class="left-column">
                <div class="left-column__about-me block">
                    <span class="block-caption">Обо мне</span>                    
                    Я вышел ростом и лицом -<br>
                    Спасибо матери с отцом, -<br>
                    С людьми в ладу - не понукал, не помыкал,<br>
                    Спины не гнул - прямым ходил,<br>
                    Я в ус не дул, и жил как жил,<br>
                    И голове своей руками помогал...<br>
                </div>
            </div>
            <div class="right-column">
                <div class="right-column__contacts block">
                    <span class="block-caption">Контакты</span>
                    <div><i class="fas fa-map-marker-alt contacts-icons"></i>Москва</div>
                    <div><i class="far fa-envelope contacts-icons"></i>mail@mail.ru</div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
